<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal</title>
  </head>
  <body>
    <div class="delete_m">
      <button
        onclick="document.querySelector('.delete_cont').style.display = 'block'"
      >
        Delete Post
      </button>
      <div class="delete_cont">
        <span
          onclick="document.querySelector('.delete_cont').style.display = 'none'"
          class="close"
          title="close"
          >&times;</span
        >
        <div class="delete_txt">
          <p>Are you sure you want to delete this post?</p>
        </div>
        <div
          onclick="document.querySelector('.delete_cont').style.display = 'none'"
          class="delete_actions"
        >
          <button class="cancel">
            Cancel
          </button>
          <button class="delete">
            Delete
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
